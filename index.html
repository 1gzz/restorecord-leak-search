<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>User Data Search</h1>
        <input type="text" id="search" placeholder="Search by Discord ID or Username">
        <button id="search-btn">Search</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Discord ID</th>
                    <th>Username</th>
                    <th>IP</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
